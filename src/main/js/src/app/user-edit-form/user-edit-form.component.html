<h2 *ngIf="user">{{user.name | uppercase}} Details</h2>
<div *ngIf="user">
<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="user.name" class="form-control" id="name" name="name" placeholder="name">
      <label for="adresse">Adresse</label>
      <input type="text" [(ngModel)]="user.adresse" class="form-control" id="adresse" name="adresse" placeholder="adresse">
  </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="user.email" class="form-control" id="email" name="email" placeholder="email">
      </div>
      <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Update User</button>
    </form>
  </div>
</div>
</div>
